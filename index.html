<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">

    <!-- Gauge Section -->
    <div class="row">
      <div class="card gauge-card">
        <div class="gauge-wrap">
          <h2>Jumlah Kumbang </h2>
          <svg viewBox="0 0 200 110" class="gauge">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#ff3b3b"/>
                <stop offset="60%" stop-color="#ff3b3b"/>
                <stop offset="100%" stop-color="#7d7d7d"/>
              </linearGradient>
            </defs>
            <path class="arc-bg" d="M20,100 A80,80 0 0,1 180,100" fill="none" stroke="#3b3d42" stroke-width="14" stroke-linecap="round"/>
            <path id="arc" d="M20,100 A80,80 0 0,1 180,100" fill="none" stroke="url(#g1)" stroke-width="14" stroke-linecap="round" stroke-dasharray="0 1000" />
            <text x="100" y="72" text-anchor="middle" class="gauge-value" id="gaugeValue">--</text>
            <text x="46" y="106" class="gauge-min">0</text>
            <text x="155" y="106" class="gauge-max">100</text>
          </svg>
        </div>
      </div>
    </div>

    <!-- Status & Total -->
    <div class="row">
      <div class="card status-card">
        <div class="card-title">Status Neon <span class="muted"></span></div>
        <div class="bigtext" id="statusNeon">String</div>
      </div>
      <div class="card total-card">
        <div class="card-title">Total Kumbang <span class="muted"></span></div>
        <div class="bigtext" id="totalKumbang">-</div>
      </div>
    </div>

    <!-- Image Buttons -->
    <div class="row image-row">
      <div class="card image-btn" id="btnLeft">
        <div class="img-area">
          <i class="fa-solid fa-arrow-left fa-3x"></i>
        </div>
      </div>
      <div class="card image-btn" id="btnRight">
        <div class="img-area">
          <i class="fa-solid fa-arrow-right fa-3x"></i>
        </div>
      </div>
    </div>


    <!-- Bottom Info -->
    <div class="row small-row">
      <div class="card small">
        <div class="card-title">Last update</div>
        <div id="lastUpdate">-</div>
      </div>
      <div class="card small">
        <div class="card-title">Connection</div>
        <div id="connState">disconnected</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
